{{ define "main" }}
<h2>{{ .Title }}</h2>
<ul id="posts" class="posts">
  {{- range .Pages }}
  <li>
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
    <small>
      <div class="tags">
        {{- range .Params.tags}}
          <span class="tag">#{{ . }}</span>
        {{- end }}
      </div>
      <div class="metadata">
        <time>{{ .Date.Format "Jan 2, 2006" }}</time>
        Â· {{ .ReadingTime }} min read
      </div>
    </small>
  </li>
  <hr>
  {{- end }}
</ul>
{{ end }}
